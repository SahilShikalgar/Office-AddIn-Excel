<main class="ms-welcome__main">
    <button class="ms-Button" id="create-table" (click)="createTable()">Create Table</button><br/><br/>
    <button class="ms-Button" id="filter-table" (click)="filterTable()">Filter Table</button><br/><br/>
    <button class="ms-Button" id="filter-table" (click)="clearFilter()">Clear Filter</button><br/><br/>
    <button class="ms-Button" id="sort-table" (click)="sortTable()">Sort Table</button><br/><br/>
    <button class="ms-Button" id="create-chart" (click)="createChart()">Create Chart</button><br/><br/>
    <button class="ms-Button" id="freeze-header" (click)="freezeHeader()">Freeze Header</button><br/><br/>
    <button class="ms-Button" id="freeze-header" (click)="cancelFreezeHeader()">Cancel Freeze Header</button><br/><br/>

    <p class="ms-font-l">Modify the source files, then click <b>Run</b>.</p>
    <div role="button" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20" (click)="run()">
        <span class="ms-Button-label">Run</span>
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
    </div>
</main>
